name: Build & Test

on:
  push:
    branches:
      - master
      - develop
      - main
    tags:
      - "*"
    paths-ignore:
      - "README.md"
  pull_request:
  
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-18.04, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: | 
          3.1.x
          5.0.x
          6.0.x
        
    - name: run cake
      uses: ecampidoglio/cake-action@v1
      with:
        target: Test
